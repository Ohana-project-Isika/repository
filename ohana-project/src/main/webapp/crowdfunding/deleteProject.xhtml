<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">

		<f:view>

			<div class="container">
				<div class="row">
					<div class="col-12">
						<h1>Êtes-vous sûr de vouloir supprimer cette campagne ?</h1>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-12">
						<h:form id="test">
							<p:panelGrid columns="1" styleClass="showcase-text-align-center"
								columnClasses="p-col-12 p-md-6 p-lg-3, p-col-12 p-md-6 p-lg-3, p-col-12 p-md-6 p-lg-3, p-col-12 p-md-6 p-lg-3">

								<h:outputText value="Nom : #{projectMB.theProject.name}" />
								<h:outputText
									value="Objectif financier : #{projectMB.theProject.financialGoal}" />
								<h:outputText
									value="Description : #{projectMB.theProject.description}" />
								<h:outputText
									value="Date de début : #{projectMB.theProject.startDate}" />
								<h:outputText
									value="Date de fin : #{projectMB.theProject.endDate}" />

								<!-- contrôle de sûreté pour la suppression -->
								<p:growl id="message" showDetail="true" />
								<p:commandButton value="Supprimer"
									action="#{projectMB.deleteProject()}" update="message">
									<p:confirm header="Confirmation" message="Êtes-vous sûr ?"
										icon="pi pi-exclamation-triangle" />
								</p:commandButton>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">
									<p:commandButton value="Oui" type="button"
										styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
									<p:commandButton value="Non" type="button"
										styleClass="ui-confirmdialog-no" icon="pi pi-times" />
								</p:confirmDialog>

								<p:commandButton value="Annuler" id="Annuler" action="projects" />
							</p:panelGrid>
						</h:form>
					</div>
				</div>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
