<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout2.xhtml">
	<ui:define name="head">
		<h:outputStylesheet name="css/SimplePage.css" />
		<h:outputStylesheet name="css/style.css" />
	</ui:define>
	<ui:define name="content">

		<div class="body_table">
			<div class="header_fixed">

				<f:view>

					<section class="left-image borderline">
						<div class="container-fluid">
							<div class="row">
								<div class="col-12">
									<h2 class="section-title">Liste des projets</h2>
								</div>
							</div>

							<div class="default-table">
								<div class="row">
									<div class="col-12">
										<h:form>
											<h:dataTable value="#{projectMB.projects}" var="o">

												<h:column>
													<f:facet name="header">Nom</f:facet>
													<h:outputText value="#{o.name}" />
												</h:column>

												<h:column>
													<f:facet name="header">Objectif financier</f:facet>
													<h:outputText value="#{o.financialGoal} €" />
												</h:column>

												<h:column>
													<f:facet name="header">Date de début</f:facet>
													<h:outputText value="#{o.startDate}">
														<f:convertDateTime pattern="dd-MM-yyyy" />
													</h:outputText>
												</h:column>

												<h:column>
													<f:facet name="header">Date de fin</f:facet>
													<h:outputText value="#{o.endDate}">
														<f:convertDateTime pattern="dd-MM-yyyy" />
													</h:outputText>
												</h:column>

												<h:column>
													<f:facet name="header">Durée de la campagne</f:facet>
													<h:outputText value="#{projectMB.duration(o.id)} jours" />
												</h:column>

												<h:column>
													<f:facet name="header">Nombre de contributeurs</f:facet>
													<h:outputText value="#{fundingMB.countFundings(o.id)}" />
												</h:column>

												<h:column>
													<f:facet name="header">Argent récolté</f:facet>
													<h:outputText
														value="#{fundingMB.getActualsFundingsProject(o.id)} €" />
												</h:column>

												<h:column>
													<f:facet name="header">Description</f:facet>
													<h:outputText value="#{o.description}" />
												</h:column>

												<h:column>
													<f:facet name="header">Action</f:facet>
													<button>
														<h:commandLink value="Financer" id="Financer"
															action="#{fundingMB.finance(o.id)}" />
													</button>
												</h:column>
											</h:dataTable>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</section>
				</f:view>

			</div>
		</div>

	</ui:define>
</ui:composition>
