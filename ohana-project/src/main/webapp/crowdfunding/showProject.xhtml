<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/layout2.xhtml">
	<ui:define name="content">
	
	
		<f:view>
			<c:set var="c" value="#{projectMB.theProject}" />
			<h1>Projet #{c.name}</h1>
			<p>Nom: #{c.name}</p>
			<p>Objectif financier: #{c.financialGoal} €</p>
			<p>Description: #{c.description}</p>
			<p>Nombre de contributeurs: #{fundingMB.countFundings(c.id)}</p>
			<p>Argent récolté: #{fundingMB.getActualsFundingsProject(c.id)} € </p>
			<p>
				<h:link outcome="projects">Liste des projets</h:link>
			</p>
		</f:view>
	</ui:define>
</ui:composition>
