<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">
	<!--  <ui:define name="head">
		<h:outputStylesheet name="css/table.css" />
	</ui:define>-->
	<ui:define name="content">
		<f:view>

			<div class="container">
				<div class="row">
					<div class="col-12">
						<h1>Financer une campagne</h1>
					</div>
				</div>
			</div>

			<section class="forms create-form">
				<div class="container-fluid">
					<p:tooltip />
					<h:form id="test">

						<h:outputText value="Nom :" />
						<p:inputText id="name" value="#{fundingMB.theFunder.lastName}"
							required="true" requiredMessage="Le nom est obligatoire">
							<f:validateLength minimum="2" />
						</p:inputText>
						<h:message style="color:red" for="name" />


						<h:outputText value="Prénom :" />
						<p:inputText id="firstname"
							value="#{fundingMB.theFunder.firstName}" required="true"
							requiredMessage="Le nom est obligatoire">
							<f:validateLength minimum="2" />
						</p:inputText>
						<h:message style="color:red" for="firstname" />

						<h:outputText for="dateOfBirth" value="Date de naissance :" />
						<p:calendar id="dateOfBirth"
							value="#{fundingMB.theFunder.dateOfBirth}" pattern="dd-MM-yyyy"
							mask="true" />
						<h:outputText value="#{fundingMB.theFunder.dateOfBirth}">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>

						<h:outputText value="Adresse :" />
						<p:inputText id="address" value="#{fundingMB.theFunder.address}"
							required="true" requiredMessage="L'adresse est obligatoire">
						</p:inputText>
						<h:message style="color:red" for="address" />


						<h:outputText value="Email :" />
						<p:inputText id="email" value="#{fundingMB.theFunder.email}"
							required="true" requiredMessage="L'email est obligatoire">
						</p:inputText>
						<h:message style="color:red" for="email" />


						<h:outputText value="Téléphone :" />
						<p:inputText id="phoneNumber"
							value="#{fundingMB.theFunder.phoneNumber}" required="true"
							requiredMessage="Le téléphone est obligatoire">
						</p:inputText>
						<h:message style="color:red" for="phoneNumber" />


						<h:outputText value="Montant :" />
						<p:inputText id="fundingAmount"
							value="#{fundingMB.theFunding.fundingAmount}" required="true"
							requiredMessage="Le montant est obligatoire">
							<f:validateLength minimum="1" />
						</p:inputText>
						<h:message style="color:red" for="fundingAmount" />

						<p:messages id="messages" showDetail="true" closable="true">
							<p:autoUpdate />
						</p:messages>
						<p:commandButton action="#{fundingMB.payer()}" value="Payer"
							update="messages" />
					</h:form>
				</div>
			</section>
		</f:view>
	</ui:define>
</ui:composition>
