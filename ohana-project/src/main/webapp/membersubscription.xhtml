<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/layout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
		<h:outputStylesheet name="css/table.css" />
		<h:outputStylesheet name="css/formulaire.css" />
	</ui:define>
	<ui:define name="content">
		<div id="container">
			<div id="content">
				<f:view>
					<h1>Adh√©rer</h1>
					<h:form method="post">
						<h:panelGrid columns="2">
							<h:outputText value="#{loginController.accountDto.accountLogin}"/>

							<h:selectOneMenu id="mbs" value="#{membershipController.membership.idMbs}">
								<f:selectItems value="#{membershipController.membershiplist}" var="mbs"
								itemValue="#{mbs.idMbs}"
								itemLabel="#{mbs.nameMbs} / #{mbs.priceOfFee}"/>	
							</h:selectOneMenu>
							<h:commandButton
								action="#{memberController.subMember(membershipController.membership.idMbs, loginController.accountDto.idAccount)}"
								value="Save" />
						</h:panelGrid>
					</h:form>
				</f:view>
			</div>
		</div>
	</ui:define>
</ui:composition>
