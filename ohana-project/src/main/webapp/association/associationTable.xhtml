<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/layout.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="head">
		<h:outputStylesheet name="css/table.css" />
	</ui:define>
	<ui:define name="content">
		<h1>Liste des associations</h1>
		<div class="body_table">
			<div class="header_fixed">
				<f:view>
					<h:form>

						<h:dataTable value="#{associationController.associations}" var="o">
							<h:column>
								<f:facet name="header">Id</f:facet>
								<h:outputText value="#{o.idAssos}" />
							</h:column>
							<h:column>
								<f:facet name="header">Image</f:facet>
								<img src="#{o.logoAsso}"></img>
							</h:column>
							<h:column>
								<f:facet name="header">Nom</f:facet>
								<h:outputText value="#{o.nameAssos}" />
							</h:column>
							<h:column>
								<f:facet name="header">Numero</f:facet>
								<h:outputText value="#{o.addressAsso.numRue}" />
							</h:column>
							<h:column>
								<f:facet name="header">Rue</f:facet>
								<h:outputText value="#{o.addressAsso.rue}" />
							</h:column>
							<h:column>
								<f:facet name="header">Departement</f:facet>
								<h:outputText value="#{o.addressAsso.codePostal}" />
							</h:column>
							<h:column>
								<f:facet name="header">Ville</f:facet>
								<h:outputText value="#{o.addressAsso.ville}" />
							</h:column>
							<h:column>
								<f:facet name="header">Pays</f:facet>
								<h:outputText value="#{o.addressAsso.pays}" />
							</h:column>
							<h:column>
								<f:facet name="header">Justificatif</f:facet>
								<h:commandLink value="#{o.justifAsso}"
									action="#{associationController.readPdf(o.idAssos)}" />
							</h:column>
							<h:column>
								<f:facet name="header"></f:facet>
								<button>
									<h:commandLink value="Voir"
										action="#{associationController.ShowAssociation(o.idAssos)}" />
								</button>
							</h:column>
							<h:column>
								<f:facet name="header"></f:facet>
								<button>
									<h:commandLink value="Modifier"
										action="#{associationController.updateAssociationForm(o.idAssos)}" />
								</button>
							</h:column>
							<h:column>
								<f:facet name="header"></f:facet>
								<button>
									<h:commandLink value="Supprimer"
										action="#{associationController.deleteAssociation(o.idAssos)}" />
								</button>
							</h:column>
							<h:column>
								<f:facet name="header"></f:facet>
								<button>
									<h:commandLink value="Creer un formulaire"
										action="#{membershipController.createMembershipManage(o.idAssos)}" />
								</button>
							</h:column>
							<h:column>
								<f:facet name="header"></f:facet>
								<button>
									<h:commandLink value="DASHBOARD"
										action="#{dashboardAssociationController.ReadListMemberByAssociation(o.idAssos)}" />
								</button>
							</h:column>
							<h:column>
								<f:facet name="header"></f:facet>
								<button>
									<h:commandLink value="DASHBOARD"
										action="#{projectMB.listProjectByAssos(o.idAssos)}" />
								</button>
							</h:column>
						</h:dataTable>

					</h:form>
				</f:view>

			</div>
		</div>

	</ui:define>
</ui:composition>
