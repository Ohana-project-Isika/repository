<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="head">
		<h:outputStylesheet name="css/table.css" />
	</ui:define>
	<ui:define name="content">
		<div id="container">
			<div id="content">



				<h1>Modifier une association</h1>
				<h:form>
					<h:panelGrid columns="2">
						<h:outputText value="Nom : " />
						<h:inputText id="Name"
							value="#{associationController.associationToUpdate.nameAssos}" />

						<h:outputText value="Numero rue :" />
						<h:inputText id="numeroRue"
							value="#{associationController.associationToUpdate.addressAsso.numRue}" />

						<h:outputText value="Nom de rue :" />
						<h:inputText id="nomDeRue"
							value="#{associationController.associationToUpdate.addressAsso.rue}" />

						<h:outputText value="Ville :" />
						<h:inputText id="ville"
							value="#{associationController.associationToUpdate.addressAsso.ville}" />

						<h:outputText value="Departement :" />
						<h:inputText id="departement"
							value="#{associationController.associationToUpdate.addressAsso.codePostal}" />
							
						<h:outputText value="Pays :" />
						<h:inputText id="pays"
							value="#{associationController.associationToUpdate.addressAsso.pays}" />
						<h:outputText value="Justifasso :" />
						<h:inputText id="justifasso"
							value="#{associationController.associationToUpdate.justifAsso}" />
						<h:outputText value="LogoAsso :" />
						<h:inputText id="LogoAsso"
							value="#{associationController.associationToUpdate.logoAsso}" />

						<h:commandButton
							action="#{associationController.updateAssociation(associationController.associationToUpdate)}"
							value="Save" />
					</h:panelGrid>
				</h:form>


			</div>
		</div>
	</ui:define>
</ui:composition>
