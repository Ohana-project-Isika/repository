<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/layout.xhtml"
                xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">
		<h:outputStylesheet name="css/table.css" />
	</ui:define>
	<ui:define name="content">
		<div id="container">
			<div id="content">
				<f:view>
					<h1>Ajouter un membre</h1>
					<h:form method="post">
						<h:panelGrid columns="2">
							<h:outputText value="Email : " />
							<h:inputText id="Email"
								value="#{memberController.contactDto.email}" />

							<h:outputText value="Phone 1 : " />
							<h:inputText id="Phone1"
								value="#{memberController.contactDto.phoneNb}" />

							<h:outputText value="Phone 2 : " />
							<h:inputText id="Phone2"
								value="#{memberController.contactDto.phoneNb2}" />

							<h:outputText value="Prenom : " />
							<h:inputText id="Prenom"
								value="#{memberController.infopersonDto.firstName}" />

							<h:outputText value="Nom : " />
							<h:inputText id="Nom"
								value="#{memberController.infopersonDto.lastName}" />

							<h:outputText for="DateDeNaissance" value="DateDeNaissance :" />
							<p:calendar id="DateDeNaissance"
								value="#{memberController.infopersonDto.dateOfBirth}" pattern="dd-MM-yyyy"
								mask="true" />
							<h:outputText value="#{memberController.infopersonDto.dateOfBirth}">
								<f:convertDateTime pattern="MM/dd/yyyy" />
							</h:outputText>

							<h:commandButton
								action="#{memberController.createMember(membershipController.membership.idMbs)}"
								value="Save" />
						</h:panelGrid>
					</h:form>
				</f:view>
			</div>
		</div>
	</ui:define>
</ui:composition>
