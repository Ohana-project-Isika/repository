<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/layout2.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="head">
		<h:outputStylesheet name="css/style.css" />
		<h:outputStylesheet name="css/SimplePage.css" />
	</ui:define>
	<ui:define name="content">
		<section class="left-image borderline">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6">
						<img
							src="http://localhost:8080/ohana-project/resources/gfx/OhanaYellow.png"
							alt="" />
					</div>

					<div class="col-md-6 subform">
						<f:view>
							<h:form method="post">
								<h2 class="section-title">Creation d'un compte</h2>
								<br></br>
								<br></br>
								<h:panelGrid columns="2">
									<h:outputText value="Prénom :" />
									<h:inputText id="prenom" size="50"
										value="#{accountController.newInfoPersonDto.firstName}" />

									<h:outputText value="Nom :" />
									<h:inputText id="nom" size="50"
										value="#{accountController.newInfoPersonDto.lastName}" />

									<h:outputText for="DateDeNaissance" value="DateDeNaissance :" />
									<p:calendar id="DateDeNaissance" size="50"
										value="#{accountController.newInfoPersonDto.dateOfBirth}"
										pattern="dd-MM-yyyy" mask="true" />
									<h:outputText
										value="#{accountController.newInfoPersonDto.dateOfBirth}">
										<f:convertDateTime pattern="MM/dd/yyyy" />
									</h:outputText>
									<h:outputText value="" />
									<h:outputText value="Email :" />
									<h:inputText size="50" id="email"
										value="#{accountController.newContactDto.email}" />

									<h:outputText value="Numéro de téléphone principal :" />
									<h:inputText size="50" id="number1"
										value="#{accountController.newContactDto.phoneNb}" />

									<h:outputText value="Numéro de téléphone secondaire :" />
									<h:inputText size="50" id="number2"
										value="#{accountController.newContactDto.phoneNb}" />

									<h:outputText value="Numero rue :" />
									<h:inputText size="50" id="Numerorue"
										value="#{accountController.newAddressDto.numRue}" />

									<h:outputText value="rue :" />
									<h:inputText id="rue" size="50"
										value="#{accountController.newAddressDto.rue}" />

									<h:outputText value="codePostal :" />
									<h:inputText id="codePostal" size="50"
										value="#{accountController.newAddressDto.codePostal}" />

									<h:outputText value="ville :" />
									<h:inputText id="ville" size="50"
										value="#{accountController.newAddressDto.ville}" />

									<h:outputText value="pays :" />
									<h:inputText id="pays" size="50"
										value="#{accountController.newAddressDto.pays}" />

									<h:outputText value="Login :" />
									<h:inputText id="login" size="50"
										value="#{accountController.newAccountDto.accountLogin}" />

									<h:outputText value="password :" />
									<h:inputText id="password" size="50"
										value="#{accountController.newAccountDto.accountPassword}" />
									<br></br>
									<br></br>

									<h:selectOneRadio
										value="#{accountController.newAccountDto.role}">
										<f:selectItems value="#{accountController.role}" var="role"
											itemValue="#{role.name()}" itemLabel="#{role.name()}" />
									</h:selectOneRadio>
								</h:panelGrid>

								<h:commandButton
									action="#{accountController.createnewAccount()}" value="Save" />
							</h:form>
						</f:view>
					</div>

				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
