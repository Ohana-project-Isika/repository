<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<ui:insert name="head">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/a076d05399.js"  type=""></script>
		<script src="https://d3js.org/d3.v3.min.js" type=""></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<h:outputStylesheet name="css/LayoutdashboardAssociation.css" />
		<h:outputStylesheet name="css/logo.css" />
		<title>Ohana</title>
	</ui:insert>
</h:head>
<h:body styleClass="is-preload">
	<!--============================= HEADER =============================-->
	<div id="wrapper">
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Header -->
				<div id="header">
					<div class="logo">
						<img class="logoOhana" src="http://localhost:8080/ohana-project/resources/img/logo_ohana.svg" alt=""/>
					</div>
				</div>
				<!-- Banner -->
				<div class="main-banner">
					<ui:insert name="content">
						[Template content will be inserted here]
					</ui:insert>
				</div>
			</div>
		</div>
		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">
				<!-- Search Box -->
				<div id="search" class="alt">	
							<h:outputText value="#{dashboardAssociationController.associationDto.nameAssos}" />
				</div>
				<!-- Menu -->
				<div id="menu">
					<ul>
						<li><h:link outcome="/index" value="Mon Compte" /></li>
						<li class="nav-item"><h:link outcome="/association/associationTable" value="Gestion des adhésions" /></li>
						<li class="nav-item"><h:link outcome="/crowdfunding/projects" value="Gestion des Crowdfundings" /></li>
						<li class="nav-item"><h:link outcome="/billeterie/eventsList" value="Gestion des Évènements" /></li>
						<li class="nav-item"><h:link outcome="/membership/showMembership" value="Mes ressources" /></li>
					</ul>
				</div>
				<!-- Footer -->
				<div id="footer">
					<p class="copyright">Copyright 2019 Ohana
						<br/>Designed by <a rel="nofollow" href="https://www.facebook.com/templatemo">Isika-CDA11</a></p>
				</div>
			</div>
		</div>
	</div>
	<!--//END HEADER -->
</h:body>
</html>
