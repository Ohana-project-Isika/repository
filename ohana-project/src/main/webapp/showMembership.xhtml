<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="head">
		<h:outputStylesheet name="css/table.css" />
	</ui:define>
	<ui:define name="content">>
	<h1>Liste des associations</h1>
		<div class="body_table">
			<div class="header_fixed">
				<f:view>
					<h:form>

						<h:dataTable value="#{membershipController.mbsm.memberships}"
							var="o">
							<h:column>
								<f:facet name="header">Id</f:facet>
								<h:outputText value="#{o.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Nom</f:facet>
								<h:outputText value="#{o.name}" />
							</h:column>
							<h:column>
								<f:facet name="header"></f:facet>
								<button>
									<h:commandLink value="Modifier"
										action="#{membershipController.updateMembershipForm(o.id)}" />
								</button>
							</h:column>
							<h:column>
								<f:facet name="header"></f:facet>
								<button>
									<h:commandLink value="Supprimer"
										action="#{membershipController.deleteMembership(o.id)}" />
								</button>
							</h:column>
							<h:column>
								<f:facet name="header"></f:facet>
								<button>
									<h:commandLink value="Ajouter un membre"
										action="#{membershipController.createMemberForm(o.id)}" />
								</button>
							</h:column>
						</h:dataTable>

					</h:form>
				</f:view>
				<h:link outcome="AssociationTable">Retour Ã  la liste des associations</h:link>
			</div>
		</div>

	</ui:define>
</ui:composition>
